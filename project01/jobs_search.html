<!DOCTYPE html>
<html>
<head>
	<title>Job System</title>
	<link rel="stylesheet" href="css/css.css">
</head>
<body>

<div class="menu-left">
	<!-- Make this bar collapse -->
	<div class="logo"><img src="css/logo.png" /></div>
	<div class="shortcuts">
		<ul>
			<li data-name="links"><img src="css/home.png" /></li>
			<li data-name="tickets"><img src="css/tickets.png" /></li> <!-- Shows ticket tabs you have opened for fast switching -->
			<li data-name="logout"><img src="css/logout.png" /></li>
		</ul>
	</div>
	<div class="links">
		<ul>
			<li><a href="home.html">Home</a></li>
		</ul>
		<strong>Jobs</strong>
		<ul>
			<li><a href="jobs_list.html">List</a></li>
			<li><a href="jobs_search.html">Search</a></li>
		</ul>
		<!-- Anything past here is admins only -->
		<strong>Users</strong>
		<ul>
			<li><a href="users_search.html">Search</a></li>
			<li><a href="users_list.html">List</a></li>
			<li><a href="users_add.html">Add</a></li>
		</ul>
		<strong>Administration</strong>
		<ul>
			<li><a href="admin_settings.html">Settings</a></li>
		</ul>
	</div>
	<div class="tickets">
		Ticket List
	</div>
	<div class="logout">
		Logout
	</div>
</div>

<div class="main">
	<div class="jobs-list">
		<div class="jobs-title">Search Jobs</div>
		<div class="ticket-info">
			<form method="POST" action="jobs_list.html">
				<table>
					<tr>
						<th>Job Number</th>
						<td><input type="number"></td>
						<th>Assigned To</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>Customer Name</th>
						<td><input type="text"></td>
						<th>Comments</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td colspan=3></td>
						<td><input type="submit" value="Search"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>

</body>
</html>
